defaults: &defaults
  instagram_client_id: "YOUR_CLIENT_ID"
  instagram_client_secret: "YOUR_CLIENT_SECRET"
  instagram_access_token: "YOUR_ACCESS_TOKEN_FROM_INSTAGRAM_OAUTH"
  default_image_search_tag: "YOUR_TAG"
  # If populated, the next three fields will appear at the end of page titles as "application_name - division_name - organization_name"
  application_name: "Your base app page title"
  division_name: "Division Name"
  division_url: "http://example.com/division_url"
  organization_name: "University name"
  meta_description: "A short description to include in the meta description tag"
  base_image_file_dir: "/path/to/directory/where/images/will/be/harvested"
  donor_agreement_text: "The text for your donor agreement that will be submitted as a comment"
  contact_email: "my_project@example.com"
  feed_description: "Description of this feed"
  # Uncomment to enable Google Analytics tracking
  # google_analytics_tracker: "UA-XXXXXXXX-XX"

development:
  <<: *defaults
  # Add or override config options here

test:
  <<: *defaults
  # Add or override config options here

staging:
  <<: *defaults
  # Add or override config options here

production:
  <<: *defaults
  # Add or override config options here
